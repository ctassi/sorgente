<div ng-controller="CtrlProfile">
 <alert ng-show="messageVisible == true" close="closeAlert()" type="success"> {{messageData}} </alert>
	<div class="centerContent">
	    <div class="myAccount">
            <fieldset>
                <legend class="legendInfo"> Profilo personale </legend>
                <div class=" col-md-9 col-lg-9 ">
                    <table class="table table-user-information">
                        <tbody>
                        <tr>
                            <td><label class="label label-primary">Username:</label></td>
                            <td>{{username}}</td>
                        </tr>
                        <tr>
                            <td><label class="label label-primary">Nome:</label></td>
                            <td>{{name}}</td>
                        </tr>
                        <tr>
                            <td><label class="label label-primary">Cognome:</label></td>
                            <td>{{surname}}</td>
                        </tr>
                        <tr>
                            <tr>
                                <td><label class="label label-primary">Email:</label></td>
                                <td>{{email}}</td>
                            </tr>
                            <tr>
                                <td><label class="label label-primary">Citt√†:</label></td>
                                <td>{{city}}</td>
                            </tr>
                            <tr>
                                <td><label class="label label-primary">Provincia:</label></td>
                                <td>{{district}}</td>
                            </tr>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <div class="allButtons">
                                    <a href="#modifyaccount" class="inField edit orange btn btn-default"><span class="glyphicon glyphicon-pencil"></span> Modifica</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </fieldset>
	    </div>
	</div>
</div>
