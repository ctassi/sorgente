<div ng-controller="CtrlLogin">
	<fieldset class="loginbox"><legend class="legendInfo">Autenticazione</legend>
		<form class="formLogin" novalidate>
			<br />
            <div class="input-group">
                <span class="input-group-addon"><i class="pull-left glyphicon" ng-class="{'glyphicon glyphicon-user': true}"></i></span>
                <input id="username" type="text" class="form-control" placeholder="Username o e-mail" ng-model="username" maxlength="50" required autofocus >
            </div>
            <p class="redColor">{{errorEmail}}</p>

            <div class="input-group">
                <span class="input-group-addon"><i class="pull-left glyphicon" ng-class="{'glyphicon glyphicon-lock': true}"></i></span>
			    <input id="password" type="password" class="form-control" placeholder="Password" ng-model="password" maxlength="12" required>
            </div>
            <p>{{message}}</p>
            <p class="redColor">{{error}}</p>

			<a class="recuperaPassword" href="#recoverypassword">Hai dimenticato la password?</a> <br>

			<div class="form-group-login accessBox">
				<input type="submit" class="form-control btn btn-primary" value="Accedi" ng-disabled="loginStatus === 'facebook' || loginStatus === 'connected'" data-ng-click="doLogin()"></input>
            </div>
            <div class="form-group-login accessBox">
                <button class="zocial facebook btn-primary" ng-click="facebookLogin()" ng-disabled="loginStatus === 'facebook' || loginStatus === 'connected'">Login con Facebook</button>
            </div>
		</form>
	</fieldset>
	<div class="loginbox">
        Nuovo su Seq? <a class="registrati" href="#registration"> Iscriviti</a>
    </div>
</div>
