<div  ng-controller="CtrlModifyAccount">
    <alert ng-show="showAlertS" type="success" close="closeAlert()">{{messageInfoResult}}</alert>
    <alert ng-show="showAlertD" type="danger" close="closeAlert()">{{messageError}}</alert>
	<div class="centerContent">
        <div class="myAccount">
            <fieldset>
                <legend class="legendInfo">Profilo personale</legend>
                <div class=" col-md-9 col-lg-9 ">
                    <table class="table table-user-information">
                        <tbody>
                            <tr>
                                <td><label class="label label-primary">Username:</label></td>
                                <td>
                                    <input class="form-control" id="focusedInput" placeholder="Username" type="text" value="{{username}}" ng-model="username"  ng-change="checkUsername()" maxlength="50"/>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label label-primary">Vecchia password:</label></td>
                                <td><input class="form-control" id="focusedInput" placeholder="Vecchia password" type="password" value="{{oldPassword}}" ng-model="oldPassword" ng-change="checkPassword()" maxlength="12"/></td>
                            </tr>
                            <tr>
                                <td><label class="label label-primary">Nuova password:</label></td>
                                <td><input class="form-control" id="focusedInput" placeholder="Nuova password" type="password" value="{{password}}" ng-model="password" ng-change="checkPassword()" maxlength="12"/></td>
                            </tr>
                            <tr>
                                <td><label class="label label-primary">Ripeti nuova password</label></td>
                                <td><input class="form-control" id="focusedInput" placeholder="Ripeti nuova password" id="focusedInput" type="password" type="password" value="{{password}}" ng-model="reinsertedPassword" ng-change="checkPassword()" maxlength="12"/></td>
                            </tr>
                            <tr>
                                <td><label class="label label-primary">Nome:</label></td>
                                <td><input class="form-control" id="focusedInput" placeholder="Nome" type="text" value="{{name}}" ng-model="name" ng-change="checkName()" maxlength="30"/></td>
                            </tr>
                            <tr>
                                <td><label class="label label-primary">Cognome:</label></td>
                                <td><input class="form-control" id="focusedInput" placeholder="Cognome"type="text" value="{{surname}}" ng-model="surname" ng-change="checkSurname()" maxlength="30"/></td>
                            </tr>
                            <tr>
                                <td><label class="label label-primary">E-mail:</label></td>
                                <td><input class="form-control" id="focusedInput" placeholder="E-mail" type="text" value="{{email}}" ng-model="email" ng-change="checkEmail()" maxlength="50"/></td>
                            </tr>
                            <tr>
                                <td><label class="label label-primary">Città:</label></td>
                                <td><input class="form-control" id="focusedInput" placeholder="Città" type="text" value="{{city}}" ng-model="city" maxlength="30"/></td>
                            </tr>
                            <tr>
                                <td><label class="label label-primary">Provincia:</label></td>
                                <td><input class="form-control" id="focusedInput" placeholder="Provincia" type="text" value="{{district}}" ng-model="district" maxlength="2" readonly/>
                                <select class="form-control" ng-model="selectedDistrict" ng-options="d.district for d in districtList">
                    				<option value="">Seleziona una provincia...</option></select>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <div class="allButtons">
                                        <a href="" data-ng-click="doModifyAccount()" class="inField edit green btn btn-default"><span class="glyphicon glyphicon-save"></span> Salva</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </fieldset>
        </div>
	</div>
</div>
